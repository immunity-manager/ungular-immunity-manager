<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title align="center">Sign in</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ">
  <h1  class="ion-padding">Immunitymeter</h1>
  <ion-card class="mindsclasscircle">
    <ion-card-header>
      <ion-card-title>hi, Welcome Back</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item >
        <ion-input type="email" [(ngModel)]="data.email" placeholder="Email*"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="data.password" placeholder="Password*"></ion-input>
      </ion-item>
      <div align="right">
        <ion-button color="primary" shape="round" fill="outline" (click)="loginUser()">
          log in
        </ion-button>
      </div>
    </ion-card-content>
    <ion-row>
      <ion-col size="6">
        <ion-button  size="small" expand="block"  color="primary" shape="round" [routerLink]="['/signup']">
          <p > Create Account</p>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button  size="small" expand="block" shape="round" color="dark" fill="outline" (click)="sendPasswordResetLink()">
         <p >Forgot Password</p>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
